<div
  [routerLink]="['/product', product().id]"
  class="card h-full shadow-xl hover:-translate-y-2 hover:cursor-pointer duration-200"
>
  <figure><img class="max-h-48" [src]="product().image" [alt]="product().image" /></figure>
  <div class="card-body">
    <h2 class="card-title">{{ product().name }}</h2>
    <p class="">{{ product().description }}</p>
    <div class="card-actions justify-between items-center">
      <span class="text-xl font-bold">${{ product().price }}</span>
      <button (click)="onAddToCart(product())" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
