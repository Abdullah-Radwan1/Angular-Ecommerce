<div class="container mx-auto p-4">
  <app-sidebar></app-sidebar>
  @if(productStore.loading()) {

  <img class="flex mx-auto" alt="loader" src="loader.svg" />

  } @else if (productStore.error()) {
  <!-- error loading products -->
  <div class="alert alert-error">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="stroke-current shrink-0 h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span>Error: {{ productStore.error() }} </span>
  </div>
  } @else if (productStore.products().length) {
  <!-- products grid -->

  <!-- search input -->
  <input
    type="text"
    placeholder="Search products..."
    class="input input-bordered w-full max-w-xs mx-auto flex m-5"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearch(searchTerm)"
  />

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 auto-rows-fr"
  >
    <!-- loop over products -->
    @for (product of productStore.products(); track product.id) {
    <app-product-card (addToCart)="addToCart($event)" [product]="product" />
    }
  </div>
  }
</div>
